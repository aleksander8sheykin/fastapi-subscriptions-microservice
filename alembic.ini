[alembic]
script_location = migrations
sqlalchemy.url = postgresql+psycopg2://user:password@localhost:5432/db_name
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
# Формат ISO 8601 с часовым поясом для соответствия 12-Factor App
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
datefmt = %Y-%m-%dT%H:%M:%S%z
